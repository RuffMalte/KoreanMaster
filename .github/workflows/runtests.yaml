name: tests

on: [push]

jobs:
  run_tests:
    runs-on: macos-11
    strategy:
      matrix:
        include:
          - xcode: "15.3"
          - macOS: "17.2"
    name: test iOS (${{ matrix.ios }})
    steps:
      - uses: actions/checkout@v1
      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_$.app && /usr/bin/xcodebuild -version
      - name: Run unit tests
        run: xcodebuild test -scheme KoreanMasterCMSPreBuild -project KoreanMasterCMSPreBuild.xcodeproj -destination 'platform=iOS Simulator,name=iPhone 12,OS=$' | xcpretty && exit ${PIPESTATUS[0]}
